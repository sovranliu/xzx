<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="css/font/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.ui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	<title>登陆页面</title>
</head>
<body>
<div id="login">
	<div class="view">
		<i class="js-min-window iconfont icon-jianhao"></i>
		<i class="js-close-window iconfont icon-cuohao"></i>
	</div>
	<div class="login-header">
		<img src="img/logo.png" alt="">
		<p>兴之讯</p>
	</div>
	<form id='formsSubmit' action="">
		<div class="login-item">
			<label for="loginName">账户</label>
			<input class="login-input" autofocus="autofocus" type="text" name="loginName" id="loginName" value="" placeholder="请输入用户名" />
		</div>
		<div class="login-item">
			<label for="password">密码</label>
			<input class="login-input" type="password" name="password" id="password" value="" placeholder="请输入密码"/>
		</div>
	</form>
	<div class="check">
		<input type="checkbox" name="store" id="" value="" /><label for="store"> 记住密码</label>
		<input type="checkbox" name="autologin" id="autologin" value="" /><label for="autologin"> 自动登录</label>
	</div>
	<div class='last'><button type="submit" form="formsSubmit">登录</button></div>
</div>
</body>
</html>
